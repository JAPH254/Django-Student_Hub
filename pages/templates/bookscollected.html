{% extends 'base.html' %}
{% block title %}Books Collected{% endblock %}
{% block content %}

{% for book in books %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author: {{ book.author }}</p>
            <!-- Display other book information as needed -->
            <a href="{% url 'add_to_collection' book.id %}" class="btn btn-primary">Add to Collection</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
