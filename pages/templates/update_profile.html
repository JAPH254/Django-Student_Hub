{% extends 'base.html' %} 
{% block content %}
<body>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-white " >Profile picture</h3>
                <img src="{{ user.profile_picture.url }}" alt="no image" style="height: 50%; width: 50%; border-radius: 25px ; border: 5px solid rgb(41, 122, 214);"> <br>
                <span>{{ form.profile_picture }}</span>
            </div>
            <div class="col-md-8" >
                <h2 class="navbar-brand text-white">Update User Details</h2>
                <form method="post" enctype="multipart/form-data" class="text-primary" style="display: block;">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="{{ form.first_name.id_for_label }}">First Name:</label><br>
                        {{ form.first_name }}
                    </div>
                
                    <div class="form-group">
                        <label for="{{ form.last_name.id_for_label }}">Last Name:</label><br>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username:</label><br>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email Address:</label><br>
                        {{ form.email }}
                    </div>
                
                    <div class="form-group">
                        <label for="{{ form.phone.id_for_label }}">Phone Number:</label><br>
                        {{ form.phone_number }}
                    </div>
                   
                
                    <button type="submit" class="bg-primary">Update</button>
                </form>
              </div>
            </div>
            
        </div>

        <!-- Add more sections as needed, such as education, experience, skills, etc. -->

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

{% endblock %}
