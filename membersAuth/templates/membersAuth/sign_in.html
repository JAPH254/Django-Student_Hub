<!DOCTYPE html>
<html lang="en">
<head>
  {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Add the Bootstrap CSS link from static folder) -->
  <link rel="stylesheet" href="{% static 'membersAuth/css/bootstrap.min.css' %}">
  <!-- Add the custom CSS link from cdn) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  {% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              <!-- if the user does not have an account, register here -->
              <p class="text-center mt-3">Dont have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}

  <!-- Add the Bootstrap JS and Popper.js scripts from the CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
