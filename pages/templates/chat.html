<!-- chat.html in your app's templates folder -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <div>
        {% for message in messages %}
            <p>{{ message.sender.username }}: {{ message.content }}</p>
        {% endfor %}
    </div>
    <form method="post" action="{% url 'chat' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
