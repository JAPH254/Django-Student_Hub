{% extends 'base.html' %} 
{% block content %}
<body>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-white">Profile picture</h3>
                <img src="{{user.profile_pic}}" alt="no image" class="profile-picture">
            </div>
            <div class="col-md-8" >
               <form action="post" enctype="multipart/form-data" class="text-white">
                 {%csrf_token%}
                 {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Update Profile</button>
               </form>
              </div>
            </div>
            
        </div>

        <!-- Add more sections as needed, such as education, experience, skills, etc. -->

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

{% endblock %}
