<!-- collection.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Your Collection</h2>
    <ul>
        {% for book in collection.books.all %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
