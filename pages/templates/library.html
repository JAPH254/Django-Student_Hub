{% extends 'base.html' %}
{% block content %}
<div class="container-fluid vh-100" style="background-image: url('path/to/your/image.jpg'); background-size: cover;">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-8 text-center">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            <!-- passing the token/ -->
            {% csrf_token %}
            {% for book in books %}
            {{book.title}}
            {{book.author}}
            {{book.course}}
            {{book.ISBN}}
            {{book.available}}
            {% endfor %} 
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
