{% extends 'base.html' %} 
{% block content %}
<body>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card  text-white">
                    <div class="row no-gutters">
                        <div class="col-md-4 text-center">
                            <h3 class="text-white mt-3">Profile Picture</h3>
                            <img src="{{ user.profile_picture.url }}" alt="No image" class="img-fluid rounded-circle mt-3 mb-3" style="border: 5px solid rgb(41, 122, 214); width: 80%; height: auto;">
                            <span>{{ form.profile_picture }}</span>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="navbar-brand text-white">Update User Details</h2>
                                <form method="post" enctype="multipart/form-data" class="text-primary">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                                        {{ form.first_name }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                                        {{ form.last_name }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.username.id_for_label }}">Username:</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.email.id_for_label }}">Email Address:</label>
                                        {{ form.email }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.phone.id_for_label }}">Phone Number:</label>
                                        {{ form.phone_number }}
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more sections as needed, such as education, experience, skills, etc. -->

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
{% endblock %}
