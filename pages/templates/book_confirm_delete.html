
{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the book "{{ object }}" from your collection?</p>
  <form method="post" action="">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete">
  </form>
  <a href="{% url 'collection' %}">Cancel</a>
{% endblock %}
