<!DOCTYPE html>
<html lang="en">
<head>
  {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="{% static 'membersAuth/css/bootstrap.min.css' %}" />

</head>
<body class="d-flex align-items-center justify-content-center">

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
              {{ form.username }}
              <small class="form-text text-muted">{{ form.username.help_text }}</small>
            </div>

            <div class="mb-3">
              <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
              {{ form.password1 }}
              <small class="form-text text-muted">{{ form.password1.help_text|safe }}</small>
            </div>

            <div class="mb-3">
              <label for="{{ form.password2.id_for_label }}" class="form-label">Password confirmation:</label>
              {{ form.password2 }}
              <small class="form-text text-muted">{{ form.password2.help_text }}</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <!-- if the user has the account, redirect tot the login page -->
            <p class="text-center mt-3">Already have an account? <a href="{% url 'sign_in' %}">Sign In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

</body>
</html>
